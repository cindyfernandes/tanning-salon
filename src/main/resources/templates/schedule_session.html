<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Session</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Main CSS File -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body class="portfolio-details-page">

  <header id="header" class="header d-flex align-items-center position-relative">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a th:href="@{/}" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1 class="sitename">IE</h1><span>.</span>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a th:href="@{/}" class="active">Home</a></li>
          <li class="dropdown"><a href="#"><span>My Account</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a th:href="@{/schedule}">Schedule Session</a></li>
              <li><a th:href="@{/history}">Session History</a></li>
              <li><a th:href="@{/skincareTips}">Skincare Tips</a></li>
            </ul>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Schedule Session</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a th:href="@{/}">Home</a></li>
            <li class="current">Schedule Session</li>
          </ol>
        </div>
      </nav>
    </div>

    <!-- Schedule Form Section -->
    <section id="schedule-session" class="section schedule-session">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="form-container">
          <!-- Date Selector -->
          <div class="form-group">
            <label for="date">Choose a Date:</label>
            <input type="date" id="date" class="form-control">
          </div>
          <!-- Time Selector -->
          <div class="form-group">
            <label for="time">Choose a Time (9 AM to 5 PM):</label>
            <select id="time" class="form-control">
              <option value="09:00">09:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="11:00">11:00 AM</option>
              <option value="12:00">12:00 PM</option>
              <option value="13:00">01:00 PM</option>
              <option value="14:00">02:00 PM</option>
              <option value="15:00">03:00 PM</option>
              <option value="16:00">04:00 PM</option>
              <option value="17:00">05:00 PM</option>
            </select>
          </div>
          <!-- Tanning Bed Selector -->
          <div class="form-group">
            <label for="tanningBed">Choose a Tanning Bed:</label>
            <select id="tanningBed" class="form-control">
              <option value="Bed1">Tanning Bed 1</option>
              <option value="Bed2">Tanning Bed 2</option>
              <option value="Bed3">Tanning Bed 3</option>
              <option value="Bed4">Tanning Bed 4</option>
              <option value="Bed5">Tanning Bed 5</option>
            </select>
          </div>
          <!-- Buttons -->
          <div class="form-group mt-3">
            <button id="checkAvailability" class="btn btn-primary">Check Availability</button>
            <button id="confirmButton" class="btn btn-success">Confirm Booking</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer dark-background">
    <div class="footer-top">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-4 col-md-6 footer-about">
            <a th:href="@{/}" class="logo d-flex align-items-center">
              <span class="sitename">IE</span>
            </a>
            <div class="footer-contact pt-3">
              <p>Grafton Street</p>
              <p>Dublin, Ireland</p>
              <p class="mt-3"><strong>Phone:</strong> +1 5589 55488 55</p>
              <p><strong>Email:</strong> info@tanningsalonie.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

 <!-- Scroll Top -->
 <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

 <!-- Preloader -->
 <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/aos/aos.js}"></script>
  <script th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>
  <script th:src="@{/vendor/purecounter/purecounter_vanilla.js}"></script>

  <script th:src="@{/js/main.js}"></script>

</body>

</html>
