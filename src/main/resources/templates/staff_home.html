<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Home</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body class="admin-home-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <h1 class="sitename">Admin Panel</h1>
      </a>
      <span class="welcome-message">Welcome, <span th:text="${staffName}">Admin</span>!</span>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </header>

  <main class="main">
    <section id="hero" class="hero section dark-background">


      <div class="container text-center">

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
          <div class="col-xl-6 col-lg-8">
            <p>Manage clients and sessions below!</p>
          </div>
        </div>

        <div class="row gy-4 mt-5 justify-content-center" data-aos="fade-up" data-aos-delay="200">
          <div class="col-xl-3 col-md-4">
            <div class="icon-box">
              <i class="bi bi-person-check"></i>
              <h3><a th:href="@{/approveClients}">Approve Clients</a></h3>
            </div>
          </div>
          <div class="col-xl-3 col-md-4">
            <div class="icon-box">
              <i class="bi bi-calendar3"></i>
              <h3><a th:href="@{/viewAllSessions}">View All Bookings</a></h3>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer id="footer" class="footer dark-background">
    <div class="footer-top">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-4 col-md-6 footer-about">
            <a href="/" class="logo d-flex align-items-center">
              <span class="sitename">Admin Panel</span>
            </a>
            <div class="footer-contact pt-3">
              <p>Grafton Street</p>
              <p>Dublin, Ireland</p>
              <p class="mt-3"><strong>Phone:</strong> +1 5589 55488 55</p>
              <p><strong>Email:</strong> support@adminportal.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f); /* Tons quentes */
      font-family: 'Roboto', sans-serif;
    }

    .icon-box {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .icon-box:hover {
      transform: scale(1.05);
    }
  </style>

</body>

</html>
