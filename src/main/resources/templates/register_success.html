<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Registration Successful</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

  <!-- Main CSS File -->
  <link th:href="@{/css/main.css}" rel="stylesheet">

</head>

<body class="register-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <span>.</span>
        <h1 class="sitename">IE</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/" class="active">Home</a></li>
        </ul>
      </nav>
      <a class="btn-getstarted" href="/">Back</a>
    </div>
  </header>

  <main class="main">

    <!-- Success Message Section -->
    <section id="register-success" class="register section">
      <div class="container section-title" data-aos="fade-up">
        <h2>Thank you for registering, <span th:text="${name}"></span>!</h2>
        <p>Your registration has been successfully submitted. However, before you can log in, a staff member needs to approve your account.</p>
        <p>You will receive an email notification once your registration has been reviewed and approved.</p>
      </div>
    </section><!-- End Success Message Section -->

  </main>

</body>
</html>
